<!DOCTYPE html>
<html>
<body>
<div class="container box">
  <!--check for container-fluid-->
  <div class="top text-center">
    <h5><strong>TIME ZONE</strong></h5></div>
  <div class="row">
    <div class="col-md-3 good1"></div>
    <!-- all information in this coloumn-->
    <div class="col-md-6 good2">
      <div class="row bad">
        <div class="col-md-4 bad1">
          <!--icon--><canvas id="icon1" width="136" height="136"></canvas>
        </div>

        <div class="col-md-4 bad2">
          <!--today temp-->
          <div id="temp">
            <h2>TEMPERATURE</h2>
          </div>
          <div id="df">
            <h4>C/F</h4>
          </div>
        </div>
        <div class="col-md-4 info bad3">
          <!--humdidity wind pressure uvindex-->
          <p>
            <h4 id="humd"><abbr title="Water vapour present in air">Humidity:</abbr></h4></p>
          <p>
            <h4 id="wind"><abbr title="Flow of gases in large scale">Wind:</abbr></h4></p>
          <p>
            <h4 id="pres"><abbr title="Force perpendicular to surface">Pressure:</abbr></h4></p>
          <p>
            <h4 id="uv"><abbr title="Natural ultraviolet rays">UvIndex</abbr></h4></p>
        </div>
      </div>
      <!--row end-->
    </div>
    <!--coloumn end-->
    <div class="col-md-3 good3"></div>
  </div>
  <div id="last"><button type="button" class="btn btn-info">Know Weather</button></div>
</div>
<!-- container end box end-->
</body>
</html>
